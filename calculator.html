<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Snehaazzzz Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="cal-box">
			<form name="calculator">
				<input type="text" id="display" placeholder="0" readonly>
				<br>
				<input class="button"
						type="button"
						value="7"
						onclick="calculator.display.value +='7'">
				<input class="button"
					type="button"
					value="8"
					onclick="calculator.display.value +='8'">
				<input class="button"
					type="button"
					value="9"
					onclick="calculator.display.value +='9'">
				<input class="button mathbutton"
					type="button"
					value="+" onclick="calculator.display.value +='+'">
				<br>
				<input class="button"
					type="button"
					value="4"
					onclick="calculator.display.value +='4'">
				<input class="button"
					type="button"
					value="5"
					onclick="calculator.display.value +='5'">
				<input class="button"
					type="button"
					value="6"
					onclick="calculator.display.value +='6'">
				<input class="button mathbutton"
					type="button"
					value="-"
					onclick="calculator.display.value +='-'">
				<br>
				<input class="button"
					type="button"
					value="1"
					onclick="calculator.display.value +='1'">
				<input class="button"
					type="button"
					value="2"
					onclick="calculator.display.value +='2'">
				<input class="button"
					type="button"
					value="3"
					onclick="calculator.display.value +='3'">
				<input class="button mathbutton"
					type="button"
					value="x" onclick="calculator.display.value +='*'">
				<br>
				<input class="button clearButton"
					type="button"
					value="C"
					onclick="calculator.display.value =''">
				<input class="button"
					type="button"
					value="0"
					onclick="calculator.display.value +='0'">
				<input class="button mathbutton"
					type="button"
					value="="
					onclick="calculator.display.value =eval(calculator.display.value)">

				<!-- eval() evaluates arithmetic expressions in display box -->
				<input class="button mathbutton"
					type="button" value="/"
					onclick="calculator.display.value +='/'">
			</form>
		</div>
	</div>
</body>
</html>
